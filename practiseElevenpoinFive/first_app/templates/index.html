{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for item in items %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <img src="{{item.strMealThumb}}" class="card-img-top" alt="{{ item.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.strMeal }}</h5>
                    <p class="card-text"> Id :{{ item.idMeal }}</p>
                </div>
            </div>
        </div>
        {% endfor %}




{% endblock content %}
